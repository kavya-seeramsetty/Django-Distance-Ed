{% extends 'myappF23/base.html' %}
{% block body_block %}
     <h2><strong>Category:</strong> {{ category.name }}</h2>

    <h3>Courses in this Category:</h3>
    {% if courses %}
        <ul>
            {% for course in courses %}
                <li>{{ course.title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No courses available for this category.</p>
    {% endif %}
{% endblock %}
